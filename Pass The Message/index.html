<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ⚔⚔ Message Passing ⚔⚔</title>
    <link rel="stylesheet" href="style.css">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--Bootstrap icon cdn Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center;font-weight:bolder">Pass the Message</h3>
                <p style="border-bottom:2px solid lightgray;"></p>
            </p>
         <p>
            <label for="message-input">Enter a message</label>
            <br>
            <button style="border-radius: 5px 0 0 5px;color:blue;"><i class="bi bi-send-check-fill"></i></button><input type="text" id="message-input">
         </p>
            <p>
                <button onclick="getMessage()">submit</button>
                <p id="message-output" style="text-transform: uppercase;text-align: center;"></p>
            </p>
        </div>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
