<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>combinators</title>
    <!--- Types of Combinator selectors.
    1.Descendent selector (space)
    2.child selector (>)
    3.Adjacent sibiling selector(+)
    4.General sibiling selectors(~)
    -->
    <style>
        div ~p{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>
        <p>Paragraph in div tag.</p>
        <p>Paragraph in div tag.</p>
        <section><p>paragraph in section tag.</p></section>
        <p>paragarph in div tag.</p>
    </div>
    <p>paragraph not in div tag.</p>
    <p>paragraph not in div tag.</p>
</body>
</html>
